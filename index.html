<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library management system - Professional Theme</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f9fafc;
      margin: 0; padding: 20px;
      color: #333;
    }
    .container { max-width: 900px; margin: auto; }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 24px;
    }
    h2, h3 {
      margin-top: 0;
      text-align: center;
      color: #2c3e50;
    }
    p { text-align: center; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .btn-group { text-align: center; }
    button {
      margin: 6px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.student { background: #27ae60; color: white; }
    button.teacher { background: #2980b9; color: white; }
    button.admin { background: #c0392b; color: white; }
    button:hover { opacity: 0.9; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #e1e1e1;
      text-align: left;
    }
    th {
      background: #f1f4f8;
      font-weight: 600;
      color: #444;
    }
    .delete-btn {
      background: #e74c3c;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .delete-btn:hover { background: #c0392b; }

    #log {
      background: #f4f6f9;
      color: #2c3e50;
      padding: 12px;
      border-radius: 8px;
      font-family: monospace;
      height: 140px;
      overflow: auto;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>üìö LMS User Factory</h2>
      <p>Enter a name and select a user role:</p>
      <input type="text" id="username" placeholder="Enter user name" />
      <div class="btn-group">
        <button class="student" onclick="createUser('student')">Add Student</button>
        <button class="teacher" onclick="createUser('teacher')">Add Teacher</button>
        <button class="admin" onclick="createUser('admin')">Add Admin</button>
      </div>
    </div>

    <div class="card">
      <h3>üë• Users List</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Info</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <tr><td colspan="4" style="text-align:center;color:#888;">No users yet</td></tr>
        </tbody>
      </table>
    </div>

    <div class="card">
      <h3>üñ• Activity Log</h3>
      <pre id="log">Logs will appear here...</pre>
    </div>
  </div>

  <script>
    // Base class
    class User {
      constructor(name, role) {
        this.name = name;
        this.role = role;
      }
      getInfo() { return "Generic User"; }
    }
    class Student extends User {
      constructor(name) { super(name, "Student"); }
      getInfo() { return "üë®‚Äçüéì Can view courses"; }
    }
    class Teacher extends User {
      constructor(name) { super(name, "Teacher"); }
      getInfo() { return "üë©‚Äçüè´ Can create/manage courses"; }
    }
    class Admin extends User {
      constructor(name) { super(name, "Admin"); }
      getInfo() { return "üõ† Full system access"; }
    }

    // Factory
    class UserFactory {
      static createUser(type, name) {
        switch(type) {
          case "student": return new Student(name);
          case "teacher": return new Teacher(name);
          case "admin": return new Admin(name);
          default: throw new Error("Unknown type: " + type);
        }
      }
    }

    const users = [];

    function createUser(type) {
      const input = document.getElementById("username");
      const name = input.value.trim();
      if (!name) { alert("Please enter a name."); return; }

      try {
        const user = UserFactory.createUser(type, name);
        users.push(user);
        updateTable();
        log(`‚úÖ ${user.role} created: ${user.name}`);
        input.value = "";
      } catch (e) {
        log("‚ùå " + e.message);
      }
    }

    function updateTable() {
      const tbody = document.getElementById("userTable");
      tbody.innerHTML = "";

      if (users.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;color:#888;">No users yet</td></tr>`;
        return;
      }

      users.forEach((user, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.role}</td>
          <td>${user.getInfo()}</td>
          <td><button class="delete-btn" onclick="deleteUser(${i})">Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function deleteUser(i) {
      const removed = users.splice(i, 1)[0];
      updateTable();
      log(`üóë Deleted ${removed.role}: ${removed.name}`);
    }

    function log(msg) {
      const logBox = document.getElementById("log");
      logBox.textContent += "\n" + msg;
      logBox.scrollTop = logBox.scrollHeight;
    }
  </script>
</body>
</html>
